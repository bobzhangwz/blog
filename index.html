  <meta charset="UTF-8">

  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./_media/favicon.ico"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <link rel="stylesheet" href="//unpkg.com/docsify-toc@1.0.0/dist/toc.css">

  <link rel="stylesheet" href="./assets/styles.f9405611ecb58de155c8.css">
</head>
<body>
  <div id="app">Welcome to bo's world</div>
  <script>

   window.$docsify = {
     name: '编码拾遗',
     auto2top: true,
     onlyCover: false,
     maxLevel: 4,
     subMaxLevel: 2,
     toc: {
       tocMaxLevel: 3,
       target: 'h2, h3, h4'
     },
     repo: 'https://github.com/bobzhangwz',
     coverpage: './_coverpage.md',
     loadSidebar: './_sidebar.md',
     markdown: {
       renderer: {
         code: function(code, lang) {
           const ledgeComponent = [
             'process-step', 'mermaid', 'maturity', 'tree', 'pipeline', 'fishbone',
             'tech-radar', 'checklist', 'kanban', 'list-style', 'echarts', 'graphviz',
             'toolset', 'quadrant', 'radar', 'pyramid', 'mindmap', 'process-step',
             'process-table', 'chart', 'pie', 'process-card', 'step-line', 'table-step',
             'pipeline', 'toolset'
           ];
           const escapeHtml = (unsafe) => {
             return unsafe
                     .replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
           }
           if (ledgeComponent.indexOf(lang) > -1) {
             const content = '```' + lang + '\n' + escapeHtml(code) + '\n```'
             return (
                     '<ledge-theme content="' + content + '"></ledge-theme>'
             );
           }
           return this.origin.code.apply(this, arguments);
         }
       }
     }
   }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
